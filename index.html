<!DOCTYPE html>

  <style>
    body {

      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #8b0000;

      font-weight: bold;
      letter-spacing: 1px;

    .story-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #8b0000;
    }

    .card p {
      margin: 8px 0 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
